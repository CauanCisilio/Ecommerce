<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Login</title>
</head>

<body>

    <header class="container-fluid bg-dark p-3 d-flex justify-content-between align-items-center">
        <h1 class="text-white">Nosha Store</h1>
        <a href="login.html"><button class="btn bg-success text-white">Login</button></a>
    </header>

    <form class="p-5 w-75 mx-auto my-auto d-flex flex-column align-items-center" action="insere.php" method="post">
        <fieldset class="bg-light w-100 h-75 ms-5 mx-5 rounded ">
            <h1 class="p-5 align-items-center m-md-0 d-flex justify-content-center align-items-center text-center">Cadastrar</h1>

            <div class="row justify-content-center m-0">
                <div class="col-md-6 mb-3 p-3">
                    <input type="text" class="form-control " placeholder="Email" name="user" required>
                </div>
                <div class="col-md-6 mb-3 p-3">
                    <input type="password" class="form-control" placeholder="Senha" name="password" required>
                </div>
            </div>

            <div class="row justify-content-center m-0">
                <div class="col-md-6 mb-3 p-3">
                    <input type="text" class="form-control" placeholder="Nome"  name="name" required>
                </div>
                <div class="col-md-6 mb-3 p-3">
                    <input type="text" class="form-control" placeholder="Sobrenome" name="lastname" required>
                </div>
            </div>

            <div class="row justify-content-center m-0">
                <div class="col-md-6 mb-3 ">
                    <input type="date" class="form-control" placeholder="Data" name="data" required>
                </div>
                <div class="col-md-6 mb-3">
                    <button class="btn bg-dark text-white w-100">Cadastrar</button>
                </div>
            </div>

        </fieldset>
    </form>

</body>
